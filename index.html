<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="display: flex;">
  <canvas id="canvas" width="800" height="600" style="border: purple 1px solid;"></canvas>
  <form id="input" style="margin-left: 1em;">
    <label>Fill</label>
    <input type="color" id="fill" value="#000000">
    <br>
    <label>Red</label>
    <br>
    <label>Method</label>
    <input type="radio" id="red-pow" name="red-method" value="pow">
    <label for="red-pow">Power</label>
    <input type="radio" id="red-multiply" checked name="red-method" value="multiply">
    <label for="red-mulblue-multiply">Multiply</label>
    <br>
    <label>Factor</label>
    <input type="number" id="red-factor" value="1" step="0.1">
    <br>
    <label>Green</label>
    <br>
    <label>Method</label>
    <input type="radio" id="green-pow" name="green-method" value="pow">
    <label for="green-pow">Power</label>
    <input type="radio" id="green-multiply" checked name="green-method" value="multiply">
    <label for="green-mulblue-multiply">Multiply</label>
    <br>
    <label>Factor</label>
    <input type="number" id="green-factor" value="1" step="0.1">
    <br>
    <label>Blue</label>
    <br>
    <label>Method</label>
    <input type="radio" id="blue-pow" name="blue-method" value="pow">
    <label for="blue-pow">Power</label>
    <input type="radio" id="blue-multiply" checked name="blue-method" value="multiply">
    <label for="blue-multiply">Multiply</label>
    <br>
    <label>Factor</label>
    <input type="number" id="blue-factor" value="1" step="0.1">
    <br>
    <br>

    <button type="button" id="apply">Apply</button>
  </form>
  <script src="app.js"></script>
</body>
</html>
